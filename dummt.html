<html lang="en">
 <head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Footer Example
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
  
   footer {
    font-family: Arial, sans-serif;
     margin-top: auto;
     background-color: white;
     padding: 2rem 0;
   }
   .footercontainer {
     max-width: 1200px;
     margin: 0 auto;
     padding: 0 1rem;
     display: flex;
     flex-direction: column;
     align-items: center;
   }
   .footer-content {
     display: flex;
     flex-direction: column;
     align-items: center;
     width: 100%;
   }
   .footer-content img {
     margin-bottom: 1rem;
     padding: 30px;
   }
   .footer-columns {
     display: flex;
     flex-direction: column;
     width: 100%;
     justify-content: space-between;
     align-items: center;
     gap: 2rem;
   }
   .footer-column {
     margin-bottom: 1rem;
     text-align: center;
     white-space: nowrap;
   }
   .footer-column h3 {
     font-weight: bold;
     margin-bottom: 0.5rem;
     white-space: nowrap;
     color: red;
     text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a soft shadow */
   }
   .footer-column ul {
     list-style: none;
     padding: 0;
     margin: 0;
   }
   .footer-column ul li {
     margin-bottom: 0.5rem;
   }
   .footer-column ul li a {
     color:black;
     text-decoration: none;
   }
   .footer-column ul li a:hover {
     color: red;
   }
   .subscribe-form {
     display: flex;
   }
   .subscribe-form input {
     padding: 0.5rem;
     border: 1px solid #ccc;
     border-radius: 0.25rem 0 0 0.25rem;
     outline: none;
   }
   .subscribe-form button {
     padding: 0.5rem;
     background-color:black;
     color: white;
     border: none;
     border-radius: 0 0.25rem 0.25rem 0;
     cursor: pointer;
   }
   .subscribe-form button:hover {
  background-color: red; /* Change background color on hover */
  transform: scale(1.05); /* Slightly enlarge the button */
}


.fade-line {
            width: 100%;
            height: 1px; /* Thickness of the line */
            background: black;
        }
   .footer-bottom {
     display: flex;
     flex-direction: column;
     align-items: center;
     width: 100%;
     border-top: 1px solid balck;
     padding-top: 1rem;
     margin-top: 1rem;
   }
   .footer-bottom p {
     color: black;
     font-size: 0.875rem;
     margin: 0;
   }
   .social-icons {
     display: flex;
     margin-top: 1rem;
   }
   .social-icons a {
     color: black;
     margin: 0 0.5rem;
     text-decoration: none;
   }
   .social-icons a:hover {
     color: red;
   }
   @media (min-width: 768px) {
     .footer-content {
       flex-direction: row;
       justify-content: space-between;
     }
     .footer-columns {
       flex-direction: row;
       align-items: flex-start;
       gap: 2rem;
     }
     .footer-column {
       margin-bottom: 0;
       text-align: left;
     }
     .footer-column.subscribe {
       padding-left: 1rem;
     }
     .footer-bottom {
       flex-direction: row;
       justify-content: space-between;
     }
   }
  </style>
 </head>

 </body>
</html>
